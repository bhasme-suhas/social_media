<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">

    <title>Offstagram</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" style = "position:relative; top:2px;" href="/">Offstagram</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if request.user.is_authenticated %}
        <p> Hello, {{request.user.username}}</p>
          
        <a style="margin-right: 1rem;" class="btn btn-outline-dark"  href="/sign_out">Sign out</a>
    {% else %}

    <div class="collapse navbar-collapse" id="navbarSupportedContent" style = "justify-content flex-end;">
      <a class="btn btn-dark" style ="margin-left: 2rem;" href = '/sign_up'>Sign_up</a>
      <a class="btn btn-primary" style ="margin-left: 1rem;" href = '/sign_in'>Login</a>
    </div>
    {% endif %}
  </div>
</nav>


    {% block content %}

    {% endblock %}
    <!-- Optional JavaScript; choose one of the two! -->


    <nav class="navbar fixed-bottom bg-body-tertiary">
  <div class="container-fluid" style = "justify-content: center;">
    Copyrights @ Offstagram
  </div>
</nav>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    -->
  </body>
</html>
